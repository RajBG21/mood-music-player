{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Login</h2>

                    <form action="/login" method="post">

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input autocomplete="off" autofocus required class="form-control" id="username" name="username" placeholder="Enter your username" type="text">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" id="password" name="password" required placeholder="Enter your password" type="password">
                        </div>

                        <button class="btn btn-primary w-100 mt-3" type="submit">Log In</button>
                    </form>

                    <p class="text-center text-muted mt-3 mb-0">
                        Don't have an account?
                        <a href="/register">Register</a>
                    </p>

                </div>
            </div>

        </div>
    </div>
{% endblock %}
