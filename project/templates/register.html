{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Register</h2>

                    <form action="/register" method="post">

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input autocomplete="off" autofocus required class="form-control" id="username" name="username" placeholder="Choose a username" type="text">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" id="password" name="password" required placeholder="Create a password" type="password">
                        </div>

                        <div class="mb-3">
                            <label for="confirmation" class="form-label">Confirm Password</label>
                            <input class="form-control" id="confirmation" name="confirmation" required placeholder="Re-enter your password" type="password">
                        </div>

                        <button class="btn btn-primary w-100 mt-3" type="submit">Register</button>
                    </form>

                    <p class="text-center text-muted mt-3 mb-0">
                        Already have an account?
                        <a href="/login">Login</a>
                    </p>

                </div>
            </div>

        </div>
    </div>
{% endblock %}
