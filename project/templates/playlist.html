{% extends "layout.html" %}

{% block title %}Your Mood Playlist{% endblock %}

{% block content %}

    <h2 class="text-center mb-4">Playlist for: <span class="text-capitalize">{{ mood }}</span></h2>

    {% if songs %}
        <div class="row">
            {% for song in songs %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ song.title }}</h5>
                            <p class="card-text text-muted">{{ song.artist }}</p>
                            <a href="{{ song.url }}" target="_blank" class="btn btn-outline-primary w-100">Listen</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted mt-5">No songs available for this mood yet.</p>
    {% endif %}

{% endblock %}
